<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Hangman Game Icon -->
  <rect x="30" y="30" width="140" height="140" rx="5" ry="5" fill="#F8FAFC" />
  
  <!-- Gallows -->
  <line x1="50" y1="160" x2="110" y2="160" stroke="#1E293B" stroke-width="4" />
  <line x1="80" y1="160" x2="80" y2="40" stroke="#1E293B" stroke-width="4" />
  <line x1="80" y1="40" x2="130" y2="40" stroke="#1E293B" stroke-width="4" />
  <line x1="130" y1="40" x2="130" y2="60" stroke="#1E293B" stroke-width="4" />
  
  <!-- Hangman Figure -->
  <circle cx="130" cy="70" r="10" fill="#F97316" />
  <line x1="130" y1="80" x2="130" y2="120" stroke="#F97316" stroke-width="4" />
  <line x1="130" y1="90" x2="115" y2="105" stroke="#F97316" stroke-width="4" />
  <line x1="130" y1="90" x2="145" y2="105" stroke="#F97316" stroke-width="4" />
  <line x1="130" y1="120" x2="115" y2="145" stroke="#F97316" stroke-width="4" />
  <line x1="130" y1="120" x2="145" y2="145" stroke="#F97316" stroke-width="4" />
  
  <!-- Word to Guess -->
  <line x1="50" y1="180" x2="70" y2="180" stroke="#6366F1" stroke-width="3" />
  <text x="60" y="176" font-family="Arial" font-size="14" text-anchor="middle" fill="#1E293B">A</text>
  
  <line x1="80" y1="180" x2="100" y2="180" stroke="#6366F1" stroke-width="3" />
  <text x="90" y="176" font-family="Arial" font-size="14" text-anchor="middle" fill="#1E293B">P</text>
  
  <line x1="110" y1="180" x2="130" y2="180" stroke="#6366F1" stroke-width="3" />
  <text x="120" y="176" font-family="Arial" font-size="14" text-anchor="middle" fill="#1E293B">P</text>
  
  <line x1="140" y1="180" x2="160" y2="180" stroke="#6366F1" stroke-width="3" />
  <text x="150" y="176" font-family="Arial" font-size="14" text-anchor="middle" fill="#1E293B">L</text>
  
  <line x1="170" y1="180" x2="190" y2="180" stroke="#6366F1" stroke-width="3" />
  <line x1="200" y1="180" x2="220" y2="180" stroke="#6366F1" stroke-width="3" />
  
  <!-- Border -->
  <rect x="30" y="30" width="140" height="140" rx="5" ry="5" fill="none" stroke="#1E293B" stroke-width="3" />
</svg> 